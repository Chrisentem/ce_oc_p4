    Siret n° 180 046 237 000 12 - APE n° APE 9103Z.\n
    Domicilié Musée du Louvre - 75058 Paris Cedex 01 – France.\n
    Contrat commerçant: 2333280 EPML DE INTERNET\n\n
    et toute personne physique ou morale (ci-après dénommée l'acheteur) achetant des billets individuels sur le site de
