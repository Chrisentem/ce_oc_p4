  p2: >
    L’acheteur reconnaît avoir pris connaissance des présentes conditions générales de vente préalablement à la
    validation de sa commande. Le fait de passer commande vaut acceptation par l’acheteur des présentes conditions
    générales de vente.
  p3: >
    L’EPML se réserve la possibilité d'adapter ou de modifier à tout moment les présentes conditions générales de vente.
    En cas de modification, les conditions applicables à un achat sont celles en vigueur au jour de la commande.
sales_terms.section_2:
  p1.1: Est proposé sur le site
  p1.2:
    "de vente en ligne des billets pour la prestation suivante :\n
    - Musée du Louvre - permettant l’accès aux collections permanentes et expositions temporaires du musée
    du Louvre, donnant également accès aux collections et expositions temporaires du musée Eugène Delacroix et à
    l'antenne du musée du quai Branly au Louvre."
  p2: Le site Internet informe l’acheteur de la disponibilité de la prestation au moment de la passation de la commande.
  p3: "Le nombre de billets vendus en ligne par commande et par personne est limité au nombre de 6."
sales_terms.section_3:
  p1:
    "Le billet est imprimable à la validation du règlement. Il est envoyé par courriel à l'adresse fournie lors de
    l'achat."
  p2:
    "Le billet doit avoir été imprimé par l’acheteur préalablement à la visite, sans modification de la taille
    d’impression, pleine page, sur du papier A4 blanc, vierge recto et verso. Les billets partiellement ou mal imprimés,
    endommagés ou illisibles ne sont pas valides.\n
    En cas de billet oublié, abimé, mal imprimé, ou comportant une erreur de nom du porteur, l’EPML se réserve la
    possibilité de le réimprimer afin de faciliter les démarches du visiteur."
  p3:
    "Le billet délivré par l’EPML comporte notamment:\n
    - le nom et le logo du Louvre\n
    - le nom du porteur\n
    - le nom de l’acheteur\n
    - la dénomination de la prestation vendue\n
    - les dates et horaires de la prestation\n
    - le type de tarif appliqué\n
    - le prix de vente de la prestation, en euros\n
    - le numéro du billet attribué par le système de billetterie\n
    - la date d’achat du billet\n"
sales_terms.section_4:
  p1: Les billets
  p1.1: >
    Les billets achetés en ligne sont horodatés et valables exclusivement pour la prestation, à la date et à compter de
    l’heure mentionnées.
  p1.2: >
    Les billets achetés en ligne permettent un accès à la pyramide du Louvre dans la demi-heure de l’horaire indiqué.
    En cas de retard au-delà de ce créneau horaire d’accès, les porteurs de billets print@home sont soumis aux mêmes
    conditions d’accès et d’attente que les autres visiteurs.
  p1.3: >
    Chaque billet acheté en ligne est personnel, nominatif et incessible. Il comporte le nom de son porteur, renseigné
    par l’acheteur au moment de l’achat en ligne. Un document d’identité en cours de validité avec photographie peut
    être demandé. En cas de non présentation d’un tel document, l’accès à la prestation peut être refusé.
  p1.4: >
    L’accès à la prestation est soumis au contrôle de la validité du billet. Il est contrôlé par les agents de contrôle
    aux entrées des collections.
  p1.5: >
    La première personne à présenter le billet est présumée en être le porteur légitime. Il sera refusé l’accès à la
    prestation à toute autre personne se présentant ultérieurement avec une copie du billet.
  p1.6: >
    Le visiteur doit conserver son billet par devers lui durant toute la durée de la prestation.
  p1.7: >
    Toute sortie du hall Napoléon ou d’une aile du musée est définitive. Un même billet d’entrée donne un accès unique
    aux collections permanentes et aux expositions temporaires.
  p1.8: >
    Toute personne qui reproduirait illégalement un billet et/ou utiliserait un billet contrefait s’exposerait à des
    poursuites pénales.
  p1.9: >
    L’EPML décline toute responsabilité en cas de perte ou de vol ou d’utilisation de copies à l’insu de l’acheteur, y
    compris dans l’enceinte du musée.
  p1.10: >
    En cas de non-respect d’une des conditions énoncées au présent article, l’EPML se réserve le droit de refuser
    l’accès à la prestation concernée.
  p2: Mesures de sécurité
  p2.1: >
    Afin d’assurer la sécurité des visiteurs, le musée du Louvre applique les mesures préventives décidées par le
    gouvernement pour les administrations publiques. Toutes les personnes doivent se prêter aux contrôles de sécurité.
  p2.2: >
    Les valises et sacs de grande contenance sont interdits. Seuls les bagages n’excédant pas les tailles maximales de
    55cm x 35cm x 20cm sont autorisés dans les espaces d’accueil. Ils ne sont pas admis dans les collections et doivent
    impérativement être déposés aux vestiaires après avoir été contrôlés.
sales_terms.section_5:
  p1: "L’acheteur effectue son achat de billet en ligne comme suit :"
  p1.step_1: "Se rendre sur la page :"
  p1.step_2: "Sélectionner la date de visite."
  p1.step_3: "Choisir son type de billets : Journée / demi-journée."
  p1.step_4: >
    Choisir le nombre de billets désirés. Si le nombre de billets disponibles pour la date choisie n'est plus suffisant
    une notification apparait. Passer à l'étape suivante.
  p1.step_5: >
    Entrer les informations demandées pour le ou les visiteurs, les prix seront calculés automatiquement. Passer à
    l'étape suivante.
  p1.step_6: >
    Un récapitulatif de commande s’affiche avant la validation de l’achat. Sur cette page entrer l'adresse e-mail qui
    sera utilisée pour l'envoi du/des billet(s) et accepter les conditions générales de vente puis passer à la page de
    paiement.
  p1.step_7: >
    Cliquer sur "Payer par carte bancaire". Régler la commande par carte bancaire en s’identifiant, le cas échéant,
    selon la norme 3D-Secure par la saisie du code transmis par sa banque.
  p2: >
    Tant que le paiement n'a pas été enregistré, le contenu de la commande peut être modifié en revenant aux étapes
    précédantes.
  p3: >
    Si le paiement est accepté par le Centre de Traitement Commerçant (CTC), la confirmation de commande s’affiche.
    L’acheteur reçoit un courriel avec le ou les billets à imprimer. Ce billet électronique fait office de confirmation
    de commande et de paiement.
  p4: >
    L’EPML se réserve le droit de refuser toute commande d'un client qui n’observerait pas ses conditions générales de
    vente.
sales_terms.section_6:
  p1: Les tarifs applicables sont ceux en vigueur au moment de la commande.
  p2: Les tarifs et les cas d’exonération sont consultables sur le site de vente en ligne de l’EPML.
  p3: L’EPML se réserve le droit de modifier les prix à tout moment.
  p4: >
    Le visiteur susceptible de bénéficier d'une exonération devra présenter aux contrôles des titres d’accès aux
    prestations, le justificatif afférent en cours de validité, nominatif et avec photographie. En cas de non
    présentation ou de non-conformité du justificatif, l’accès à la prestation sera refusé.
sales_terms.section_7:
  p1.start: >
    Le paiement des billets par le client s'effectue par carte bancaire. Les cartes de paiement acceptées sur le site
  p1.end: "sont : Carte Bleue, Visa, Mastercard, American Express, Discover, JCB, Diners Club et UnionPay"
  p2: >
    Le paiement est validé selon la Norme 3D-secure et après acceptation de la transaction par le Centre de Traitement
    Commerçant (CTC) en charge du contrôle du seuil d’autorisation d’achat de la carte de paiement et de la vérification
    de la liste des cartes de paiement volées ou perdues. En cas de refus par le CTC, la commande est annulée.
  p3: >
    Dès l’acceptation du paiement, l’acheteur reçoit un courriel récapitulant sa commande et constituant le ticket CB
    client (à conserver et à produire en cas de contestation).
  p4: >
    Conformément à la réglementation bancaire en vigueur, l’archivage des données bancaires est de quinze (15) mois à
    compter de la date de transaction. A la suite de ce délai, les données sont détruites.
