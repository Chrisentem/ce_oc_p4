sales_terms.section_1:
  p1:
    "Les présentes conditions générales de vente ont pour objet de définir les dispositions contractuelles entre
    l'Etablissement Public du Musée du Louvre (ci-après dénommé l'EPML) :\n
    Etablissement public à caractère administratif regroupant le musée national du Louvre et le musée national Eugène
