sales_terms.section_8:
  p1.start: Le site de paiement de l'EPML utilise la plate de forme d'encaissement
  p1.mid: qui répond à la norme
  p2: >
    est un protocole de sécurité proposé par VISA, MasterCard, le GIE Cartes Bancaires afin d'augmenter le niveau de
    sécurité des paiements à distance, par l'ajout d'une étape d'authentification assurée par la banque du porteur.
sales_terms.section_9:
  p1: >
    Seules sont demandées à l’acheteur les informations et données nécessaires à la gestion de sa commande, à la
    finalisation de sa transaction, à son information et à ses relations avec l’EPML. Ces données sont conservées dans
    la base de l’EPML.
  p2: >
    Le traitement automatisé des informations concernant les acheteurs a fait l’objet d’une déclaration à la CNIL par
    l’EPML.
  p3: >
    En application des articles 38, 39 et 40 de la loi n° 78-17 du 6 janvier 1978 modifiée en 2004 et relative à
    l’informatique, aux fichiers et aux libertés, l’acheteur dispose d’un droit d’accès, de rectification, de
    modification et d’opposition aux données qui le concernent ou qui concernent les personnes décédées dont il est
    l’ayant cause. Si l’acheteur souhaite exercer ce droit, il peut s’adresser à l’EPML par courrier à l'adresse
    ci-après : musée du Louvre, DRE « Le Louvre et Vous », 75058, Paris cedex 01.
sales_terms.section_10:
  p1:
    "Le site de l'EPML utilise des cookies : « de session », nécessaires à la commande en ligne et détruits dès retrait
    du site."
  p2: >
    L’utilisation des cookies peut être désactivée par la sélection par l’acheteur des paramètres appropriés de son
    navigateur Internet. Une telle désactivation peut empêcher l’utilisation de certaines fonctionnalités du site de
    vente en ligne de billetterie de l’EPML. En achetant en ligne, l’acheteur consent donc expressément au traitement
    de ses données nominatives dans les conditions et pour les finalités décrites ci-dessus.
sales_terms.section_11:
  p1: >
    La vente de billets d’entrée pour un musée ou de prestations liées à celui-ci est assimilée à une vente de services
    de loisirs et, conformément à l’article L 121-21-8-12° du Code de la consommation, n’ouvre aucun droit au délai de
    rétractation.
  p2: "Les billets sont incessibles, non échangeables et ne peuvent être revendus."
  p3.start: >
    Les date, heure et nom du porteur du billet sont modifiables jusqu’à la date et l’heure programmées de la visite.
    Les modifications peuvent être effectuées à distance, par courriel adressé à
  p3.end: ou sur place au comptoir d’assistance billetterie.
  p4: >
    En cas d’erreur de bonne foi d’un achat de billet pour un visiteur bénéficiant d’une exonération un droit à
    remboursement est ouvert.
  p5.start: Les demandes doivent être adressées à
  p5.end: >
    ou par courrier adressé à : Musée du Louvre - Assistance Billetterie - 75058 Paris cedex 01, et s’accompagner du
    numéro de la commande correspondante et, pour les remboursements, des coordonnées bancaires (Relevé d’Identité
    Bancaire).
  p6.start:
    "En cas d’annulation ou de modification de la prestation correspondante par l’EPML ou d'erreur de traitement de la
    demande par l’EPML, un droit à remboursement est ouvert après l’heure d’exécution de la prestation.\n
    L’acheteur doit en faire la demande dans un délai de trois (3) mois à compter de la date d’annulation ou de
    modification de la prestation, sur présentation du billet non invalidé et de ses coordonnées bancaires (Relevé
    d’Identité Bancaire), à l’exclusion de tout autre dédommagement ou indemnité quelconque par courriel sur"
  p6.end: "ou par courrier adressé à : Musée du Louvre - Assistance Billetterie - 75058 Paris cedex 01."
sales_terms.section_12:
  p1: >
    En cas de contestation en raison du vol ou de la perte de la carte de paiement, l’acheteur doit faire immédiatement
    opposition en appelant le numéro indiqué par l’établissement bancaire émetteur de la carte de paiement. En cas de
    vol, il doit faire un dépôt de plainte auprès des autorités compétentes.
  p2: >
    En cas de contestation en raison d’anomalies constatées par l’acheteur sur son relevé de compte, alors qu‘il est
    toujours en possession de sa carte de paiement, l’acheteur doit déposer une réclamation auprès de l’établissement
    bancaire émetteur de la carte de paiement, dès que possible et dans les délais fixés par la loi, de treize (13) mois
    à compter de la date de débit sur l’opération contestée. La réclamation est transmise via le réseau bancaire à
    l’EPML. Dans le cas d’une réclamation justifiée, l’ordre est donné au teneur de compte de l’EPML d’effectuer le
    remboursement par un crédit sur le compte bancaire de l’acheteur.
sales_terms.section_13:
  p1: >
    Ni l’EPML, ni l’acheteur ne sauraient être tenus responsables de toute inexécution qui aurait pour origine un cas de
    force majeure. Sont notamment considérés comme des cas de force majeure : les guerres, les émeutes, les
    insurrections, les restrictions gouvernementales ou légales, les incendies, les tremblements de terre, les tempêtes
    et inondations.
  p2.start: "Sauf dysfonctionnement du site"
  p2.end: >
    qui lui serait imputable, l’EPML ne pourra être tenu responsable des anomalies pouvant survenir en cours de
    commande, de traitement, de téléchargement ou d'impression du billet, soit du fait de l’acheteur, soit du fait
    imprévisible et insurmontable d'un tiers étranger à la prestation, soit du fait de pannes d'ordinateur, de serveur,
    le blocage des télécommunications y compris des réseaux et notamment d'Internet.
  p3: >
    L’EPML ne pourrait être tenu responsable de l'usage des billets achetés, l’acheteur étant seul responsable de leur
    utilisation par lui-même ou par un tiers.
sales_terms.section_14:
  p1: "Les présentes conditions générales de vente sont régies par la loi française."
  p2: "En cas de litige, les tribunaux de Paris sont seuls compétents, après épuisement des voies de recours amiables."
